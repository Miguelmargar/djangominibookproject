{% extends 'base.html' %}

{% block content %}

<form method="POST">
  {% csrf_token %}
  <div class="form-group">
    <label for="username_id">User Name</label>
    <input name="username" type="text" class="form-control" id="username_id" placeholder="User Name">
  </div>
  <div class="form-group">
    <label for="email_id">Email address</label>
    <input name="email" type="email" class="form-control" id="email_id" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="password1_id">Password</label>
    <input name="password1" type="password" class="form-control" id="password1_id" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="password2_id">Re-type Password</label>
    <input name="password2" type="password" class="form-control" id="password2_id" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-default">Register</button>
</form>

{% endblock content %}
