{% extends 'base.html' %}

{% block content %}

<h1>These are the books in store</h1>

{% for book in books %}
<p><img src="{{MEDIA_URL}}{{book.image}}"/>
{{ book.name}} - {{ book.author }}</p>
{% endfor %}

{% if user.is_authenticated %}
<a href="{% url 'add_book' %}">Add Book</a>
{% endif %}

{% endblock content %}
